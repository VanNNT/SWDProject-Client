<div class="background-white" flex>
    <h1>ADMIN</h1>


    <!--Nav Bar-->
    <md-content class="">
        <md-nav-bar>
            <md-nav-item md-nav-click="" class="tablink" onclick="openMenu(event, 'showFilm');">
                Phim
            </md-nav-item>
            <md-nav-item md-nav-click="" class="tablink" onclick="openMenu(event, 'showLich');">
                Lịch Chiếu
            </md-nav-item>
            <md-nav-item md-nav-click="" class="tablink" onclick="openMenu(event, 'showRap');">
                Rạp Phim
            </md-nav-item>
        </md-nav-bar>
    </md-content>
        <div id="showFilm" class="choice">
            <h2>Danh Sách Phim</h2>
            <!--Show film in list-->
            <table>
                <thead style="text-align: center;">
                <tr>
                    <th layout-padding="15">ID</th>
                    <th ng-click="sortData('title')">Name <div ng-class="getSortClass('title')"></div></th>
                    <th>Actor</th>
                    <th>Type</th>
                    <th ng-click="sortData('date')">Date <div ng-class="getSortClass('date')"></div></th>
                    <th ng-click="sortData('time')">Time <div ng-class="getSortClass('time')"></div></th>
                    <th>Trailer</th>
                    <th >ACTION</th>
                </tr>
                </thead>
                <tbody>
                <tr  ng-repeat="film in listFilm | orderBy:sortColumn:reverse">
                    <td style="width: 5%" layout-padding="15">{{film.id}}</td>
                    <td>{{film.title}}</td>
                    <td>{{film.actor}}</td>
                    <td>{{film.type}}</td>
                    <td>{{film.date}}</td>
                    <td>{{film.time}}</td>
                    <td>{{film.trailer}}</td>
                    <td>

                        <i class="fa fa-trash w3-xxlarge" ng-click=""></i>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Button Add Film To List -->
            <div style="text-align: center">
                <md-button class="md-raised md-primary" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
                    Them
                </md-button>
                <div id="id01" class="modal">

                    <form class="modal-content animate" action="????">
                        <div class="imgcontainer">
                            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                            <img src="http://hkd.com.vn/ckfinder/userfiles/images/DU%20AN/26-3.png" alt="Avatar" class="avatar">
                        </div>

                        <div class="container" >
                            <label><b>Name: </b></label>
                            <input type="text" placeholder="Enter name of film" name="name" required><br>

                            <label><b>Actor: </b></label>
                            <input type="text" placeholder="Enter actor of film" name="" required><br>

                            <label><b>Type: </b></label>
                            <input type="text" placeholder="Enter type of film" name="" required><br>

                            <label><b>Begin: </b></label>
                            <input type="date" name=""  required/><br>
                            <label><b>End: </b></label>
                            <input type="date" name="" required/><br>

                            <label><b>Time: </b></label>
                            <input type="number" name="" required/><br>

                            <label><b>Trailer: </b></label>
                            <input type="text" placeholder="Link trailer of film" name="" required><br>

                            <label><b>Des: </b></label>
                            <input type="text" placeholder="Information about film" name="" required><br>

                            <md-button class="md-raised md-primary" type="submit">Save</md-button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div id="showLich" class="choice" style="display:none">
            <h2>Đang hoàng thiện lịch chiếu</h2>
            <p>.......</p>
        </div>

        <div id="showRap" class="choice" style="display:none">
            <h2>Đang hoàng thiện rạp phim</h2>
            <p>.......</p>
        </div>

    <script>
        function openMenu(evt, choiceName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("choice");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
            }
            document.getElementById(choiceName).style.display = "block";
            evt.currentTarget.className += " w3-red";
        }
    </script>

</div>
