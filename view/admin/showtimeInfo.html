<div class="showtime-wrapper" id="showtime-wrapper" layout="column" layout-align="center center" flex>
    <div class="info-header" layout="row">
        <div flex="20" layout="row" layout-align="start center">
            <md-button class="md-icon-button" aria-label="More" ng-click="close()">
                <img class="close-btn" src="img/button_close_1.png"/>
            </md-button>
        </div>
        <div flex layout="row" layout-align="center center">
            <div class="info-title">
                Add Schedule
            </div>
            <!--<img src="http://hkd.com.vn/ckfinder/userfiles/images/DU%20AN/26-3.png" alt="Avatar" class="avatar">-->
        </div>
        <div flex="20"></div>
    </div>
    <form name="infoForm" flex style="width: 100%">
        <div class="info-body" flex layout="cloumn">
            <div layout="column" flex layout-align="center center">
                <div flex="20" layout="row" layout-align="center start" style="width: 100%">
                    <md-input-container class="input-wide mag-b-0" flex>
                        <label translate="infoMovie.date"></label>
                        <md-datepicker ng-model="startDate" required name="start" id="start" md-min-date="startMinDate"
                                       md-max-date="startMaxDate" ng-change="checkEndDate()" flex></md-datepicker>
                        <div ng-messages="infoForm.start.$error">
                            <div ng-message="valid" class="pad-t-0" translate="message.valid"></div>
                            <div ng-message="required" class="pad-t-0" translate="message.required"></div>
                            <div ng-message="mindate" class="pad-t-0" translate="message.mindate"></div>
                            <div ng-message="maxdate" class="pad-t-0" translate="message.maxdate"></div>
                        </div>
                    </md-input-container>
                    <md-input-container class="mag-b-0" flex>
                        <label translate="infoMovie.room"></label>
                        <md-select ng-model="movieRoom" name="room1" required style="width: 200px">
                            <md-option ng-repeat="room in rooms" ng-value="room.name">
                                {{room.name}}
                            </md-option>
                        </md-select>
                        <div ng-messages="infoForm.room1.$error">
                            <div ng-message="required" translate="message.required"></div>
                        </div>
                    </md-input-container>
                    <md-input-container class="mag-b-0" flex>
                        <label translate="infoMovie.theatre"></label>
                        <md-select ng-model="movieTheatre" name="theatre1" required style="width: 200px">
                            <md-option ng-repeat="theatre in theatres" ng-value="theatre.name">
                                {{theatre.name}}
                            </md-option>
                        </md-select>
                        <div ng-messages="infoForm.theatre1.$error">
                            <div ng-message="required" translate="message.required"></div>
                        </div>
                    </md-input-container>
                </div>
                <div flex="70" class="div-scroll" layout="column" id="#style-3">
                    <div ng-if="nameCGV">
                        <div class="rap-title">{{nameCGV}}</div>
                        <div class="showtime" ng-repeat="(startDate,value) in listCGV | groupBy: 'startDate'" layout="column">
                            <div class="showtime-date">{{startDate}}</div>
                            <div layout="row">
                                <div ng-repeat="item in value">
                                    <a href="#!/book-ticket" class="showtime-item">{{item.startTime}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="nameLotte">
                        <div class="rap-title">{{nameLotte}}</div>
                        <div class="showtime" ng-repeat="(startDate,value) in listLotte | groupBy: 'startDate'" layout="column">
                            <div class="showtime-date">{{startDate}}</div>
                            <div layout="row">
                                <div ng-repeat="item in value">
                                    <a href="#!/book-ticket" class="showtime-item">{{item.startTime}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="nameGalaxy">
                        <div class="rap-title">{{nameGalaxy}}</div>
                        <div class="showtime" ng-repeat="(startDate,value) in listGalaxy | groupBy: 'startDate'" layout="column">
                            <div class="showtime-date">{{startDate}}</div>
                            <div layout="row">
                                <div ng-repeat="item in value">
                                    <a href="#!/book-ticket" class="showtime-item">{{item.startTime}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="nameCinebox">
                        <div class="rap-title">{{nameCinebox}}</div>
                        <div class="showtime" ng-repeat="(startDate,value) in listCinebox | groupBy: 'startDate'" layout="column">
                            <div class="showtime-date">{{startDate}}</div>
                            <div layout="row">
                                <div ng-repeat="item in value">
                                    <a href="#!/book-ticket" class="showtime-item">{{item.startTime}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="nameBHD">
                        <div class="rap-title">{{nameBHD}}</div>
                        <div class="showtime" ng-repeat="(startDate,value) in listBHD | groupBy: 'startDate'" layout="column">
                            <div class="showtime-date">{{startDate}}</div>
                            <div layout="row">
                                <div ng-repeat="item in value">
                                    <a href="#!/book-ticket" class="showtime-item">{{item.startTime}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div flex="10" layout="row" layout-align="center center">
                    <md-button ng-disabled="infoForm.$invalid" class="md-raised md-primary" translate="button.save"></md-button>
                </div>
            </div>
        </div>
    </form>
</div>
