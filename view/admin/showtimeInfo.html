<div class="showtime-wrapper" id="showtime-wrapper" layout="column" layout-align="center center" flex>
    <div class="info-header" layout="row">
        <div flex="20" layout="row" layout-align="start center">
            <md-button class="md-icon-button" aria-label="More" ng-click="close()">
                <img class="close-btn" src="img/button_close_1.png"/>
            </md-button>
        </div>
        <div class="info-title" flex layout="row" layout-align="center center">
            Add ScheduleI To List
            <img src="http://hkd.com.vn/ckfinder/userfiles/images/DU%20AN/26-3.png" alt="Avatar" class="avatar">
        </div>
        <div flex="20" ></div>
    </div>
    <form name="infoForm" flex style="width: 100%">
        <div class="info-body" flex layout="row">

            <div flex="5"></div>
            <div flex layout="column">
                <div layout="row">
                    <md-input-container class="input-wide mag-b-0">
                        <label translate="infoMovie.start"></label>
                        <md-datepicker ng-model="startDate" required name="start" id="start" md-min-date="startMinDate"
                                       md-max-date="startMaxDate" ng-change="checkEndDate()" flex></md-datepicker>


                    </md-input-container>
                    <md-input-container class="input-wide mag-b-0" >
                        <label translate="infoMovie.end"></label>
                        <md-datepicker ng-model="endDate" required name="end" md-min-date="endMinDate"
                                       ng-blur="checkStartDate()" flex></md-datepicker>

                        <div ng-messages="infoForm.end.$error">
                            <div ng-message="valid" class="pad-t-0" translate="message.valid"></div>
                            <div ng-message="required" class="pad-t-0" translate="message.required"></div>
                            <div ng-message="mindate" class="pad-t-0" translate="message.mindate"></div>
                            <div ng-message="maxdate" class="pad-t-0" translate="message.maxdate"></div>
                        </div>
                    </md-input-container>
                </div>



                <div layout="column" flex>
                    <div layout="row" flex style="max-height: 157px;">
                        <div ng-if="posterMovie" class="mag-r-10 info-img">
                            <img class="info-img"  ng-src="{{posterMovie}}"/>
                        </div>
                        <div layout="column" flex>
                            <md-input-container class="mag-b-0">
                                <label translate="infoMovie.movieName"></label>
                                <input type="text"
                                       ng-model="nameMovie"
                                       name="name"
                                       required/>
                                <div ng-messages="infoForm.name.$error">
                                    <div ng-message="required" translate="message.required"></div>
                                </div>
                            </md-input-container>

                        </div>
                    </div>
                    <md-input-container class="mag-b-0">
                        <label translate="infoMovie.movieGenre"></label>
                        <input type="text"
                               ng-model="movieGenre"
                               name="genre"
                               required/>
                        <div ng-messages="infoForm.genre.$error">
                            <div ng-message="required" translate="message.required"></div>
                        </div>
                    </md-input-container>

                </div>
            </div>
        </div>
        <md-button id="save-btn">Save</md-button>
    </form>
</div>
