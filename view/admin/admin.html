<div class="admin-wappper background-white" style="height: 535px" flex>
    <div ng-show="!$root.isShow && !$root.isShowInfo" id="showFilm" class="choice">
        <div layout="row" flex>
            <h2 translate="admin.list"></h2>
            <!-- Button Add Film To List -->
            <div layout-align="center center" layout="row" flex>
                <md-button class="md-raised md-primary" ng-click="showPageInfo()" style="width:auto;"
                           translate="admin.add">
                </md-button>
            </div>
        </div>
        <!--Show film in list-->
        <div style="height: 470px; overflow: auto;">
            <table>
                <thead style="text-align: center;">
                <tr>
                    <th ng-click="sortData('title')" class="outline-none text-center" translate="infoMovie.movieName"><div ng-class="getSortClass('title')"></div></th>
                    <th translate="admin.actor" class="text-center"></th>
                    <th translate="admin.genre" class="text-center"></th>
                    <th ng-click="sortData('date')" class="outline-none text-center" translate="admin.start"><div ng-class="getSortClass('date')"></div></th>
                    <th ng-click="sortData('date')" class="outline-none text-center" translate="admin.end"><div ng-class="getSortClass('date')"></div></th>
                    <th layout-align="center center" layout="row">ACTION</th>
                </tr>
                </thead>
                <tbody>
                <tr  ng-repeat="film in listFilm | orderBy:sortColumn:reverse" ng-show="film.isActive != 0">

                    <td ng-click="showPageInfo(film)" class="text-center cursor-pointer none-outline">{{film.movieName}}</td>
                    <td class="text-center">{{film.actor}}</td>
                    <td class="text-center">{{film.genre}}</td>
                    <td class="text-center">{{film.startDate}}</td>
                    <td class="text-center">{{film.endDate}}</td>
                    <td layout-align="center center" layout="row">
                        <i ng-click="delete(film)" class="fa fa-trash w3-xxlarge none-outline"></i>
                        <i ng-click="showTime(ev,film)" class="fa fa-calendar none-outline" aria-hidden="true" ></i>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ng-include="'view/admin/showtimeInfo.html'" ng-if="$root.isShow"></div>
    <div ng-include="'view/admin/updateInfo.html'" ng-if="$root.isShowInfo"></div>
</div>
