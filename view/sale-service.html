<div class="home-wrapper movie-wrapper">
    <div ng-cloak layout-align="center center" layout="row" class="background-primary">
        <div class="tab-width">
            <md-content>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="{{ 'label.sale' | translate }}">
                        <md-content class="md-padding film-content" flex>
                            <div class="film-group" layout-wrap layout="row" layout-align="center center">
                                <div class="film-item" layout="column" ng-repeat="sale in listSale">
                                    <div class="film-intro">
                                        <img src="{{sale.photo}}"/>
                                    </div>
                                    <div class="film-title">
                                        {{sale.title}}
                                    </div>
                                </div>
                            </div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
            <div>
                <div style="font-weight: bolder" translate="sale.contact"></div>
                <div layout="column" style="color: white">
                    <div translate="sale.time"></div>
                    <div layout="row">
                        <span style="font-weight: bolder" translate="sale.phone"></span>
                        <span style="padding-left: 5px"> 3933 3303 (115) - 090.774.8003 (Mr Tín) </span>
                    </div>
                    <div layout="row">
                        <span style="font-weight: bolder">Email: </span>
                        <span  style="padding-left: 5px"> vannnt2112@gmail.com</span>
                    </div>
                    <div layout="row">
                        <span style="font-weight: bolder" translate="sale.address"></span>
                        <span  style="padding-left: 5px"> Tầng 3, 63A Võ Văn Tần, P.6, Q.3, TP.HCM</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
