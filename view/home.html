<div class="home-wrapper">
    <div style="height: 400px; background-color: #ff7727" layout-align="center center" layout="row">
        <div class="not-show-on-sm slide_show">
            <div class="silde-item">
                <div class="caption" layout="column" layout-align="center center">
                    <h2 translate="slide.packet"></h2>
                    <span translate="slide.packet1"></span>
                </div>
                <img src="img/voucher.jpg"/>
            </div>
            <div class="silde-item">
                <div class="caption" layout="column" layout-align="center center">
                    <h2 translate="slide.combo"></h2>
                    <span translate="slide.combo1"></span>
                </div>
                <img src="img/combo.jpg"/>
            </div>
            <div class="silde-item">
                <div class="caption" layout="column" layout-align="center center">
                    <h2 translate="slide.ticket"></h2>
                    <span translate="slide.ticket1"></span>
                </div>
                <img src="img/free.jpg"/>
            </div>
            <div class="silde-item">
                <div class="caption" layout="column" layout-align="center center">
                    <h2 translate="slide.lixi"></h2>
                    <span translate="slide.lixi1"></span>
                </div>
                <img src="img/lixi.jpg"/>
            </div>
            <div class="silde-item">
                <div class="caption" layout="column" layout-align="center center">
                    <h2 translate="slide.type"></h2>
                    <span translate="slide.type1"></span>
                </div>
                <img src="img/type.jpg"/>
            </div>
        </div>
        <div class="show-on-lg slide_show">
            <div class="silde-item">
                <img src="img/voucher-sm.jpg"/>
            </div>
            <div class="silde-item">
                <img src="img/combo-sm.jpg"/>
            </div>
            <div class="silde-item">
                <img src="img/free-sm.jpg"/>
            </div>
            <div class="silde-item">
                <img src="img/lixi-sm.jpg"/>
            </div>
            <div class="silde-item">
                <img src="img/type-sm.jpg"/>
            </div>
        </div>
    </div>
    <div ng-cloak layout-align="center center" layout="row" class="background-white img" flex>
        <div class="tab-width">
            <md-content>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="{{ 'label.now' | translate }}">
                        <md-content class="md-padding film-content"flex layout="column" layout-align="center center">
                            <div class="film-group" layout-wrap layout="row" layout-align="center center">
                                <div class="film-item" layout="column" ng-repeat="film in listFilmSoon |limitTo:4">
                                    <div  class="film-intro">
                                        <a href="#!/about" ng-click="setData(film)"> <img src="{{film.picture}}"/></a>
                                       <a class="buy cursor-pointer" href="#!/about" ng-click="setData(film)" translate="button.buy"></a>
                                    </div>
                                    <div class="film-title">{{film.movieName}}</div>
                                </div>
                            </div>
                            <div class="view-more cursor-pointer">
                                <a href="#!/movies" ng-click="go(0)" translate="label.seemore"></a>
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="{{ 'label.soon' | translate }}">
                        <md-content class="md-padding film-content"flex layout="column" layout-align="center center">
                            <div class="film-group" layout-wrap layout="row" layout-align="center center">
                                <div class="film-item" layout="column" ng-repeat="film in listFilmSoon |limitTo:4">
                                    <div  class="film-intro">
                                        <a href="#!/about" ng-click="setData(film)"> <img src="{{film.picture}}"/> </a>
                                    </div>
                                    <div class="film-title">{{film.movieName}}</div>
                                </div>
                            </div>
                            <div class="view-more cursor-pointer">
                                <a href="#!/movies" ng-click="go(1)" translate="label.seemore"></a>
                            </div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>
    </div>
</div>
