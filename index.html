<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
    <link rel="stylesheet/less" type="text/css" href="css/styles.less">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Cinema</title>
</head>
<body  ng-cloak ng-app="SWDApp">
<!--Lib-->
<script src="lib/less.js" type="text/javascript"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-animate.min.js"></script>
<script src="lib/angular-aria.min.js"></script>
<script src="lib/angular-messages.min.js"></script>
<script src="lib/angular-material.min.js"></script>

<script src="app.js"></script>
<script src="lib/angular-translate.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="js/Constant.js"></script>

<!--Controller-->
<script type="text/javascript" src="js/controller/MainController.js"></script>
<script type="text/javascript" src="js/controller/LoginController.js"></script>
<script type="text/javascript" src="js/controller/MovieController.js"></script>

<nav class="navbar navbar-inverse" ng-controller="MainController">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" translate="toolbar.name"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li ng-class="{'active': true}"><a href="#!/movies" translate="toolbar.movie"></a></li>
                <li><a href="#" translate="toolbar.showtime"></a></li>
                <li><a href="#" translate="toolbar.theater"></a></li>
                <li><a href="#" translate="toolbar.sale"></a></li>
                <li><a href="#" translate="toolbar.contact"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click="showLoginFrom()"><span class="glyphicon glyphicon-log-in cursor-pointer" translate="button.login"></span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right pad-t-15 cursor-pointer" layout="row" layout-align="center center">
                <li><a class="lang-vi" ng-class="{'active-lang': lang==0}" ng-click="changeLanguage('vi')">VI</a></li>
                <li><a class="lang-en" ng-class="{'active-lang': lang==1}" ng-click="changeLanguage('en')">EN</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="main">
    <div ng-view=""></div>
</div>


</body>
</html>
